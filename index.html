<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Основы Vue</title>
		<link rel="stylesheet" href="theme.css" />
	</head>
	<body>
		<div class="container" id="app" v-cloak>
			<div class="card">
				<h1>План по изучению Vue.js</h1>
				<div class="steps">
					<h2>{{steps[activeIndex].title}}</h2>
					<div class="steps-content">{{steps[activeIndex].text}}</div>
					<ul class="steps-list">
						<li
							v-for="(step,idx) in steps"
							:class="{'steps-item': true,'active': idx === activeIndex && !restart,	'done': idx < activeIndex || restart	}"
							@click="setActive(idx)"
						>
							<span>{{idx+1}}</span> {{steps[idx].title}}
						</li>
					</ul>
					<div v-if="restart">
						<button class="btn" @click="reset">Начать заново</button>
					</div>
					<div v-else>
						<button class="btn"  :disabled="isPrevButtonDisabled" @click="prev">
							Назад
						</button>
						<button class="btn primary" @click="nextOfFinish">
							{{isLastStep?'Закончить':'Вперед'}}
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="vue.js"></script>
	</body>
</html>
